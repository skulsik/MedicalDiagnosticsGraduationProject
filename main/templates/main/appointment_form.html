{% extends 'main/base.html' %}
{% load FilterExtension %}
{% block content %}

        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title">Запись на прием</h5>
                </div>
                <div class="modal-body">
                    <form method="post">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label form-input-icon">

                                {% csrf_token %}
                                {% for field in form %}
                                    <div>
                                        {{ field.label_tag }}
                                        {{ field|appointment_form }}<BR>
                                        {% if field.errors %}
                                            {{ field.errors|striptags }}

                                        {% endif %}
                                    </div>
                                {% endfor %}

                            </div>
                        </div>
                    </div>
                    <div class="text-center pt-4">
                        <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect mdl-button--raised button button-primary button-lg make-appointment">Записаться</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

{% endblock %}
